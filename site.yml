---

- hosts: all
  become: true
  pre_tasks:
  - name: install updates Centos
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: instal updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


- hosts: workstations
  become: true
  tasks:
  - name: install unzip
    tags: unzip
    package:
      name: unzip

