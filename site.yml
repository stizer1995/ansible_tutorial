- hosts: web_servers
  become: true
  tasks:
  - name: update repo and install apache package and php
    tags: apache,apache2,ubuntu
    package:
      name: 
        - "{{apache_package}}"
        - "{{php_package}}"  
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: instal centos
    dnf:
      name:
        - httpd
        - php
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: copy default html file
    tags: apache
    copy:
       src: default_site.html
       dest: /var/www/html/index.html
       owner: root
       group: root
       mode: 0644



- hosts: db_servers
  become: true
  tasks:
  - name: install mariadb package
    tags: mariadb,db,ubuntu
    package:
      name:
        - mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"



- hosts: file_servers
  become: true
  tasks:
  - name: install samba package
    tags: ubuntu,samba
    package:
      name:
        - samba
      state: latest
    when: ansible_distribution == "Ubuntu"      
